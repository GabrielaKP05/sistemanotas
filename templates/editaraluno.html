{% extends 'template.html' %}

{% block titulo %}


Editar Aluno


{% endblock %}

{% block conteudo %}


<body style="text-align: center;  font-family: Segoe UI;">
       
    
    
    <div>
      
                <img class="imgpython" src="{{url_for('static', filename='giphy.gif')}}">
                <h1 style="text-align: center; font-size: 25px; font-family: Segoe UI;">
            Por favor, edite os dados do aluno
       
                    <form method="POST" action="/editaraluno/{{id}}">
                       <div>
                <input style="margin: 5px" class="inputlogin" type="text" name="nome" placeholder="Nome" value="{{dados_aluno.nome}}">
            </div>
                       <div>
                <input style="margin: 5px"  class="inputlogin"type="email" name="email" placeholder="E-mail" value="{{dados_aluno.email}}">

            </div>
            <div>
                <input style="margin: 5px" type="password"  class="inputlogin"type="email" name="senha" placeholder="Senha" value="{{dados_aluno.senha}}">
            </div>
           
        </div>
        {% set mensagens =  get_flashed_messages()%}
        {% if mensagens%}
           <div class=class="msg-alertas">
            {%for msg in mensagens%}
            <span class="ms erro"><i class="icon icon-hand-paper-o"></i>{{(msg)}}</span>
           
            </div>
            {%endfor%}
   
        {%endif%}
                    
        <button class="botaologin" type="submit">Atualizar</button>
    

    
    
    </form>
    <br>
   
</div>


</body>
{% endblock %}
